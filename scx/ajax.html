<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style rel="stylesheet"></style>
</head>
<body>
    <div class="container" style="width: 500px;height: 500px;margin: auto auto;")">

        <div class="tab-content">

         <div class="row">
            <div class="col-sm-12 col-md-12" style="text-align: center;margin: 20px auto;"><h2>用户登录</h2></div>
        </div>
        <div class="row" id="home">
            <div class="tab-pane fade in active">

            <div class="col-sm-12 col-md-12"style="margin-left: 33%;">
               <p>邮箱:</p>
                <input type="text" name="email" id="email" placeholder="Email" onblur="isEmail()">
            </div>
            <div class="col-sm-12 col-md-12"style="margin-left: 33%;">
                <p>密码:</p>
                <input type="password" id="password" name="password" placeholder="Password" >
            </div>

            </div>
        </div>
        </div>
        <div class="row">
            <div class=" btn-group col-sm-12" style="margin-top: 20px;margin-left: 42%">
                <div style="float: left">
                    <input class=" btn btn_login" type="button" onclick="login()" value="登   录">
                </div>
                <div style=": right;margin-left: 40px;margin-top: 10px;">
                <a class=" log_rega" href="#"  onClick="Ajax()">注册</a>
                </div>
            </div>

        </div>
    </div>
    <script>
        function Ajax() {
            window.location.href="ajax2.html";
        }
    </script>
    <script>
        function isEmail(){
            var Email  = document.getElementById('email');
            $.post('http://manager.zsm-ubuntu.dev/user-exists',
                {email: email.value},
                function (result) {
                    if (Email.value === "" ){
                        alert("邮箱不能为空");
                        return Email;
                    }
                    if (result.code === true){
                        alert("用户已存在，可以登录。");
                    } else {
                        /*alert("对不起，暂无该用户邮箱");*/
                    }
                }, 'json')
        }
        function login() {
            var Email = document.getElementById('email').value;
            var Password = document.getElementById('password').value;
            if (Password === ""){
                alert("邮箱或密码不能为空");
                return Password;
            }
            $.post('http://manager.zsm-ubuntu.dev/login',
                {email:email.value,password:password.value},
                function (result) {
                if (result.code === false){
                    alert("密码错误");
                    Password = "";
                }else {
                    alert("登录成功");
                    window.location.assign('http://manager.zsm-ubuntu.dev/');
                }
            },'json')
        }
    </script>


</body>
</html>
